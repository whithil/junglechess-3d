<svg id="base-logo-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="300" height="300">
                    <defs>
                        <style>
                            @import url('https://fonts.googleapis.com/css2?family=Titan+One&amp;display=swap');
                            .game-font { font-family: 'Titan One', 'Arial Black', sans-serif; text-anchor: middle; font-weight: 900; }
                            .float-1 { animation: float1 3.5s ease-in-out infinite alternate; }
                            .float-2 { animation: float2 4s ease-in-out infinite alternate 0.5s; }
                            .float-3 { animation: float3 3s ease-in-out infinite alternate 1s; }
                            .leaf-tl { transform-origin: 30px 30px; animation: sway 4s ease-in-out infinite alternate; }
                            .leaf-tr { transform-origin: 480px 30px; animation: sway-rev 5s ease-in-out infinite alternate; }
                            .leaf-bl { transform-origin: 30px 480px; animation: sway-rev 4.5s ease-in-out infinite alternate; }
                            .leaf-br { transform-origin: 480px 480px; animation: sway 3.5s ease-in-out infinite alternate; }
                            .pulse-glow { animation: pulse 2s infinite alternate; }
                            @keyframes float1 { 0% { transform: translateY(0px) rotate(-1deg); } 100% { transform: translateY(-8px) rotate(1deg); } }
                            @keyframes float2 { 0% { transform: translateY(0px) rotate(1deg); } 100% { transform: translateY(-6px) rotate(-1deg); } }
                            @keyframes float3 { 0% { transform: translateY(0px) scale(1); } 100% { transform: translateY(-10px) scale(1.03); } }
                            @keyframes sway { 0% { transform: rotate(-5deg); } 100% { transform: rotate(8deg); } }
                            @keyframes sway-rev { 0% { transform: rotate(5deg); } 100% { transform: rotate(-8deg); } }
                            @keyframes pulse { 0% { opacity: 0.1; transform: scale(0.98); transform-origin: center; } 100% { opacity: 0.25; transform: scale(1.02); transform-origin: center; } }
                        </style>
                        <radialGradient id="bg-grad" cx="50%" cy="30%" r="70%">
                            <stop offset="0%" stop-color="#0f5132"></stop>
                            <stop offset="100%" stop-color="#021c10"></stop>
                        </radialGradient>
                        <linearGradient id="grad-jungle" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" stop-color="#bef264"></stop>
                            <stop offset="100%" stop-color="#65a30d"></stop>
                        </linearGradient>
                        <linearGradient id="grad-chess" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" stop-color="#fde047"></stop>
                            <stop offset="100%" stop-color="#d97706"></stop>
                        </linearGradient>
                        <linearGradient id="grad-3d" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" stop-color="#fca5a5"></stop>
                            <stop offset="100%" stop-color="#dc2626"></stop>
                        </linearGradient>
                        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
                            <feGaussianBlur stdDeviation="5" result="blur"></feGaussianBlur>
                            <feComposite in="SourceGraphic" in2="blur" operator="over"></feComposite>
                        </filter>
                    </defs>
                    <rect width="512" height="512" rx="110" ry="110" fill="url(#bg-grad)"></rect>
                    <rect x="24" y="24" width="464" height="464" rx="90" ry="90" fill="none" stroke="#22c55e" stroke-width="8" stroke-dasharray="24 16" opacity="0.4"></rect>
                    <g class="pulse-glow" fill="#ffffff" opacity="0.15">
                        <path d="M 256 390 C 170 390, 130 300, 160 220 C 180 160, 240 200, 256 215 C 272 200, 332 160, 352 220 C 382 300, 342 390, 256 390 Z"></path>
                        <ellipse cx="120" cy="140" rx="35" ry="55" transform="rotate(-40 120 140)"></ellipse>
                        <ellipse cx="195" cy="70" rx="35" ry="55" transform="rotate(-15 195 70)"></ellipse>
                        <ellipse cx="317" cy="70" rx="35" ry="55" transform="rotate(15 317 70)"></ellipse>
                        <ellipse cx="392" cy="140" rx="35" ry="55" transform="rotate(40 392 140)"></ellipse>
                    </g>
                    <g class="leaf-tl"><path d="M -20 -20 Q 80 -10 120 100 Q 20 80 -20 -20 Z" fill="#166534" stroke="#14532d" stroke-width="6"></path><path d="M -20 -20 Q 50 30 120 100" fill="none" stroke="#14532d" stroke-width="6"></path></g>
                    <g class="leaf-tr"><path d="M 532 -20 Q 432 -10 392 100 Q 492 80 532 -20 Z" fill="#15803d" stroke="#14532d" stroke-width="6"></path><path d="M 532 -20 Q 462 30 392 100" fill="none" stroke="#14532d" stroke-width="6"></path></g>
                    <g class="leaf-bl"><path d="M -20 532 Q 80 522 120 412 Q 20 432 -20 532 Z" fill="#15803d" stroke="#14532d" stroke-width="6"></path><path d="M -20 532 Q 50 482 120 412" fill="none" stroke="#14532d" stroke-width="6"></path></g>
                    <g class="leaf-br"><path d="M 532 532 Q 432 522 392 412 Q 492 432 532 532 Z" fill="#166534" stroke="#14532d" stroke-width="6"></path><path d="M 532 532 Q 462 482 392 412" fill="none" stroke="#14532d" stroke-width="6"></path></g>
                    <g class="float-1">
                        <text x="256" y="165" class="game-font" font-size="88" fill="#022c22" stroke="#022c22" stroke-width="28" stroke-linejoin="round" letter-spacing="2">JUNGLE</text>
                        <text x="256" y="150" class="game-font" font-size="88" fill="#14532d" stroke="#022c22" stroke-width="28" stroke-linejoin="round" letter-spacing="2">JUNGLE</text>
                        <text x="256" y="150" class="game-font" font-size="88" fill="url(#grad-jungle)" letter-spacing="2">JUNGLE</text>
                        <text x="256" y="146" class="game-font" font-size="88" fill="#d9f99d" letter-spacing="2" clip-path="inset(0 0 60% 0)">JUNGLE</text>
                    </g>
                    <g class="float-2">
                        <text x="256" y="305" class="game-font" font-size="115" fill="#451a03" stroke="#451a03" stroke-width="32" stroke-linejoin="round" letter-spacing="4">CHESS</text>
                        <text x="256" y="285" class="game-font" font-size="115" fill="#78350f" stroke="#451a03" stroke-width="32" stroke-linejoin="round" letter-spacing="4">CHESS</text>
                        <text x="256" y="285" class="game-font" font-size="115" fill="url(#grad-chess)" letter-spacing="4">CHESS</text>
                        <text x="256" y="280" class="game-font" font-size="115" fill="#fef08a" letter-spacing="4" clip-path="inset(0 0 65% 0)">CHESS</text>
                    </g>
                    <g class="float-3" filter="url(#glow)">
                        <text x="256" y="475" class="game-font" font-size="170" fill="#450a0a" stroke="#450a0a" stroke-width="40" stroke-linejoin="round">3D</text>
                        <text x="256" y="465" class="game-font" font-size="170" fill="#7f1d1d" stroke="#450a0a" stroke-width="40" stroke-linejoin="round">3D</text>
                        <text x="256" y="455" class="game-font" font-size="170" fill="#991b1b" stroke="#450a0a" stroke-width="40" stroke-linejoin="round">3D</text>
                        <text x="256" y="445" class="game-font" font-size="170" fill="#b91c1c" stroke="#450a0a" stroke-width="40" stroke-linejoin="round">3D</text>
                        <text x="256" y="445" class="game-font" font-size="170" fill="url(#grad-3d)">3D</text>
                        <text x="256" y="438" class="game-font" font-size="170" fill="#fecaca" clip-path="inset(0 0 70% 0)">3D</text>
                    </g>
                </svg>